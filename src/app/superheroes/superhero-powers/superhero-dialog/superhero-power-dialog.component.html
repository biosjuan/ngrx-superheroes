<mat-card>
  <mat-card-header class="center-title">
    <mat-card-title>{{ data.dialogTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="powerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="powerForm.get('name')?.hasError('required')"
          >Name is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <textarea
          rows="7"
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
        <mat-error *ngIf="powerForm.get('description')?.hasError('required')"
          >Description is required</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="center-actions">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="powerForm.invalid"
    >
      Save
    </button>
  </mat-card-actions>
</mat-card>
