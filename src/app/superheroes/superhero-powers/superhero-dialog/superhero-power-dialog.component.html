<mat-card>
  <mat-card-header class="center-title">
    <mat-card-title id="dialog-title">{{ data.dialogTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="powerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <label for="name-input">Name</label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          id="name-input"
          aria-required="true"
          aria-labelledby="name-input"
        />
        <mat-error *ngIf="powerForm.get('name')?.hasError('required')"
          >Name is required</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <label for="description-input">Description</label>
        <textarea
          rows="7"
          matInput
          placeholder="Description"
          formControlName="description"
          id="description-input"
          aria-required="true"
          aria-labelledby="description-input"
        ></textarea>
        <mat-error *ngIf="powerForm.get('description')?.hasError('required')"
          >Description is required</mat-error
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="center-actions">
    <button
      mat-raised-button
      (click)="onCancel()"
      aria-label="Cancel"
      id="cancel-button"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="powerForm.invalid"
      aria-label="Save"
      id="save-button"
    >
      Save
    </button>
  </mat-card-actions>
</mat-card>
