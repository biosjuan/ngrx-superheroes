<mat-card fxLayout="column" class="center-card">
  <cdk-virtual-scroll-viewport [itemSize]="itemSize" class="viewport">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="description-text">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header-content">
            <span class="description-text">Description</span>
            <button (click)="onAddPower()" mat-icon-button class="add-button">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="description-text">Edit</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onEdit(element)"
            mat-icon-button
            class="action-button"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="description-text">
          Delete
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onDelete(element)"
            mat-icon-button
            class="action-button"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</mat-card>
