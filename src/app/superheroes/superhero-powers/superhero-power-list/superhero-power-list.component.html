<mat-card fxLayout="column" class="center-card">
  <cdk-virtual-scroll-viewport [itemSize]="itemSize" class="viewport">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="description-text"
          scope="col"
        >
          <span aria-label="Name">Name</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef scope="col">
          <div class="header-content">
            <span class="description-text" aria-label="Description"
              >Description</span
            >
            <button
              (click)="onAddPower()"
              mat-icon-button
              class="add-button"
              aria-label="Add Power"
            >
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="description-text"
          scope="col"
          aria-label="Edit"
        >
          <span>Edit</span>
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onEdit(element)"
            mat-icon-button
            class="action-button"
            aria-label="Edit"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="description-text"
          scope="col"
        >
          <span>Delete</span>
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onDelete(element)"
            mat-icon-button
            class="action-button"
            aria-label="Delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        role="rowgroup"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        role="row"
      ></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</mat-card>
